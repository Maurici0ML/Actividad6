<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./libs/fontawesome-free-5.15.3-web/css/all.css">
    <link rel="stylesheet" href="./statics/styles/basics.css">
    <link rel="stylesheet" href="./statics/styles/style.css">
    <script src="./libs/jquery-3.6.0.min.js"></script>
    <script src="./script/events.js"></script>
    <title>Cute Slime</title>
</head>
<body>
    <div id="mainBox">
        <h1>Cute Slime</h1>
        <div id="colors">
            <div id="overworldd">
                <h5>Colores del overworld</h5>
                <div class="overworld" id="rojo"></div>
                <div class="overworld" id="rosa"></div>
                <div class="overworld" id="verde"></div>
                <div class="overworld" id="naranja"></div>
            </div>
            <div id="netherr">
                <h5>Colores del Nether</h5>
                <div class="nether" id="bedrock"></div>
                <div class="nether" id="lava"></div>
            </div>
        </div>
        <div id="mySlime">
            <div id="Slime1"></div>
            <div id="Slime2"></div>
        </div>
        <div id="actions">
            <div class="animations" id="animation1"><p>Saltar</p></div>
            <div class="animations" id="animation3"><p>Acariciar</p></div>
            <div class="animations" id="animation2"><p>Inflarse</p></div>
        </div>
    </div>
</body>
</html>
